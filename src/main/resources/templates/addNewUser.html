<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid text-center">
    <h1>[[${pageTitle}]]</h1>

    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class='border border-secondary rounded p-3'>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> E-mail</label>

                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"> </input>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> First name</label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45"> </input>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Last name</label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45"> </input>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Password</label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{password}" class="form-control" required minlength="6" maxlength="45"> </input>
                </div>
            </div>
            <div class="text-center">
                <button type="submit"   name="saveButton" class="btn btn-primary m-2"> Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancel</button>
            </div>

        </div>
    </form>
</div>
<script>
    function cancelForm(){
        window.location="[[@{/users}]]"
    }
</script>
</body>
</html>
